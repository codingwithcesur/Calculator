<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display-operation">Enter a number</div>
        <div class="display-result"></div>
      </div>
      <div class="btn-container">
        <div class="numbers">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
        </div>
        <div class="operators">
          <button class="operator add">+</button>
          <button class="operator subtract">-</button>
          <button class="operator multiply">x</button>
          <button class="operator divide">/</button>
        </div>
      </div>
      <div class="calculator-foot">
        <button class="foot clear">Clear</button>
        <button class="foot zero">0</button>
        <button class="foot float">.</button>
        <button class="foot equal">=</button>
      </div>
    </div>
  </body>
</html>
